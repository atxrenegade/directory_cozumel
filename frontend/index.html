<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Directory Cozumel</title>
    <link rel="stylesheet" href="styles.css">
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
		<script src="index.js"></script>
  </head>
  <body>
    <header>
    </header>
    <main>
			<div id="title-container" class="tile">
				<h2>Directory Cozumel</h2>
			</div>

			<div id="searchbar-container" class="tile">
				<fieldset>
				 	<legend>Search Listings:</legend>
					<br>
					<input type = "radio" name = "searchType" id = "byName" value = "byName"/>
					<label for = "byName"> By Name </label>
					<input type = "radio" name = "searchType" id = "byCategory" value = "byCategory"/>
					<label for = "byCategory">By Category</label>
				  <div id='searchByCategory'>
						<form action="/search_by_category">
							<fieldset id="categorySearch">
								<legend>Search By Category:</legend>
								<input type="text" name="category" value="Select Category"/><br>
								<input type="submit" value="Search"/>
							</fieldset>
						</form>
				  </div>
				  <div id='searchByName'>
						<form action="/search_by_name">
							<fieldset id='nameSearch'>
								<legend>Search By Name:</legend>
								<input type="text" name="name" value="Enter Business to Search For" checked = "checked"/><br>
								<input type="submit" value="Search">
							</fieldset>
						</form>
				  </div>
				</fieldset>
			</div>
			<div id="menu-container" class="tile">
				Add new business button
			</div>
			<div id="ads-container" class="tile">
				Google Ads
			</div>
			<div id="sponsored-listing-container" class="tile">
				Sponsored Listings
			</div>
			<div id='form-container' class="tile">

				<div id="add-business-form-container">
					Add Business Form
				</div>
				<div id="flag-business-form-container">
					Flag Business Form
				</div>
				<div id="suggest-edit-form-container">
					Suggest Edit Form
				</div>
				<div id="add-review-form-container">
					Add Business Review
				</div>
				<div id="add-image-form-container">
					Add Business Image
				</div>
			</div>
    </main>
  </body>
</html>
