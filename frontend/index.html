<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Directory Cozumel</title>
    <link rel="stylesheet" href="styles.css">
		<script defer src="./src/index.js" ></script>

  <body>
    <header>
    </header>
    <main>
			<div id="title-container" class="tile">
				<h2>Directory Cozumel</h2>

			 <h3> Search Listings: <h3>

							 id = "byName"
							 value = "byName"/>
				<label for = "byName"> by name &nbsp;</label>

				<input type = "radio"
							 name = "searchType"
							 id = "byCategory"
							 value = "byCatgeory" checked = "checked"/>
				<label for = "sizeSmall">by category</label>
				  <div id='search-by-category'>
					 drop down menu
					 submit button
				  </div>
				  <div	id='search-by-name'>
					 input text field
					 submit button
				  </div>
			</div>
			<div id="menu-container" class="tile">
			</div>
			<div id="ads-container" class="tile">
			</div>
			<div id="sponsored-listing-container" class="tile">
			</div>
			<div id='form-container' class="tile">
				<div id="add-business-form-container">
				</div>
				<div id="flag-business-form-container">
				</div>
				<div id="suggest-edit-form-container">
				</div>
				<div id="add-review-form-container">

				</div>
			</div>
